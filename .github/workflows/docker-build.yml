name: Build and Push Docker Images

on:
    push:
        branches: [main]
        tags:
            - "api-v*"
            - "web-v*"
    pull_request:
        branches: [main]

env:
    REGISTRY: ghcr.io
    IMAGE_PREFIX: ${{ github.repository_owner }}/omniviv

jobs:
    build-api:
        runs-on: ubuntu-latest
        # Run on main, PRs, or api-v* tags
        if: |
            github.ref == 'refs/heads/main' ||
            github.event_name == 'pull_request' ||
            startsWith(github.ref, 'refs/tags/api-v')
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Read api version from build.yaml
              id: version
              run: |
                  VERSION=$(grep -A1 '^api:' build.yaml | grep 'version:' | sed 's/.*version:[[:space:]]*//')
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "API version: $VERSION"

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container registry
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata for api
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api
                  tags: |
                      type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
                      type=raw,value=${{ steps.version.outputs.version }},enable=${{ startsWith(github.ref, 'refs/tags/api-v') }}
                      type=match,pattern=api-v(.*),group=1
                      type=ref,event=pr
                      type=sha,prefix=

            - name: Build and push api image
              uses: docker/build-push-action@v6
              with:
                  context: ./api
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha,scope=api
                  cache-to: type=gha,mode=max,scope=api
                  build-args: |
                      VERSION=${{ steps.version.outputs.version }}

    build-web:
        runs-on: ubuntu-latest
        # Run on main, PRs, or web-v* tags
        if: |
            github.ref == 'refs/heads/main' ||
            github.event_name == 'pull_request' ||
            startsWith(github.ref, 'refs/tags/web-v')
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Read web version from build.yaml
              id: version
              run: |
                  VERSION=$(grep -A1 '^web:' build.yaml | grep 'version:' | sed 's/.*version:[[:space:]]*//')
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "Web version: $VERSION"

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container registry
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata for web
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web
                  tags: |
                      type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
                      type=raw,value=${{ steps.version.outputs.version }},enable=${{ startsWith(github.ref, 'refs/tags/web-v') }}
                      type=match,pattern=web-v(.*),group=1
                      type=ref,event=pr
                      type=sha,prefix=

            - name: Build and push web image
              uses: docker/build-push-action@v6
              with:
                  context: ./web
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha,scope=web
                  cache-to: type=gha,mode=max,scope=web
                  build-args: |
                      VERSION=${{ steps.version.outputs.version }}
