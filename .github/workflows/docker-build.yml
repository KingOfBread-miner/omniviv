name: Build and Push Docker Images

on:
    push:
        branches: [main]
        tags:
            - "api-v*"
            - "web-v*"
    pull_request:
        branches: [main]

env:
    REGISTRY: ghcr.io
    IMAGE_PREFIX: ${{ github.repository_owner }}/omniviv

jobs:
    changes:
        runs-on: ubuntu-latest
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        outputs:
            api: ${{ steps.filter.outputs.api }}
            web: ${{ steps.filter.outputs.web }}
        steps:
            - uses: actions/checkout@v4
            - uses: dorny/paths-filter@v3
              id: filter
              with:
                  filters: |
                      api:
                        - 'api/**'
                      web:
                        - 'web/**'

    build-api-latest:
        runs-on: ubuntu-latest
        needs: changes
        if: needs.changes.outputs.api == 'true'
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4
            - uses: docker/setup-buildx-action@v3
            - uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - uses: docker/build-push-action@v6
              with:
                  context: ./api
                  push: true
                  tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:latest
                  cache-from: type=gha,scope=api
                  cache-to: type=gha,mode=max,scope=api

    build-web-latest:
        runs-on: ubuntu-latest
        needs: changes
        if: needs.changes.outputs.web == 'true'
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4
            - uses: docker/setup-buildx-action@v3
            - uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - uses: docker/build-push-action@v6
              with:
                  context: ./web
                  push: true
                  tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web:latest
                  cache-from: type=gha,scope=web
                  cache-to: type=gha,mode=max,scope=web

    release-api:
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/api-v')
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4

            - name: Extract version from tag
              id: tag
              run: |
                  TAG_VERSION="${GITHUB_REF#refs/tags/api-v}"
                  echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT

            - name: Verify version matches Cargo.toml
              run: |
                  CARGO_VERSION=$(grep -m1 '^version = ' api/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
                  TAG_VERSION="${{ steps.tag.outputs.version }}"
                  if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
                    echo "Error: Tag version ($TAG_VERSION) does not match Cargo.toml ($CARGO_VERSION)"
                    exit 1
                  fi
                  echo "Version verified: $TAG_VERSION"

            - uses: docker/setup-buildx-action@v3
            - uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - uses: docker/build-push-action@v6
              with:
                  context: ./api
                  push: true
                  tags: |
                      ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:${{ steps.tag.outputs.version }}
                      ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:latest
                  cache-from: type=gha,scope=api
                  cache-to: type=gha,mode=max,scope=api

    release-web:
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/web-v')
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4

            - name: Extract version from tag
              id: tag
              run: |
                  TAG_VERSION="${GITHUB_REF#refs/tags/web-v}"
                  echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT

            - name: Verify version matches package.json
              run: |
                  PACKAGE_VERSION=$(grep -m1 '"version"' web/package.json | sed 's/.*"version": "\(.*\)".*/\1/')
                  TAG_VERSION="${{ steps.tag.outputs.version }}"
                  if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
                    echo "Error: Tag version ($TAG_VERSION) does not match package.json ($PACKAGE_VERSION)"
                    exit 1
                  fi
                  echo "Version verified: $TAG_VERSION"

            - uses: docker/setup-buildx-action@v3
            - uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - uses: docker/build-push-action@v6
              with:
                  context: ./web
                  push: true
                  tags: |
                      ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web:${{ steps.tag.outputs.version }}
                      ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web:latest
                  cache-from: type=gha,scope=web
                  cache-to: type=gha,mode=max,scope=web

    build-api-pr:
        runs-on: ubuntu-latest
        if: github.event_name == 'pull_request'
        permissions:
            contents: read
            packages: read
        steps:
            - uses: actions/checkout@v4
            - uses: docker/setup-buildx-action@v3
            - uses: docker/build-push-action@v6
              with:
                  context: ./api
                  push: false
                  cache-from: type=gha,scope=api

    build-web-pr:
        runs-on: ubuntu-latest
        if: github.event_name == 'pull_request'
        permissions:
            contents: read
            packages: read
        steps:
            - uses: actions/checkout@v4
            - uses: docker/setup-buildx-action@v3
            - uses: docker/build-push-action@v6
              with:
                  context: ./web
                  push: false
                  cache-from: type=gha,scope=web
