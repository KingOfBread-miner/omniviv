# Omniviv API Configuration

# CORS configuration
# For development, enable permissive mode (allows all origins)
cors_permissive: true
# For production, disable permissive and specify allowed origins:
# cors_permissive: false
# cors_origins:
#   - "https://your-domain.com"

# Areas to fetch OSM data from
# Each area is defined by a bounding box (south, west, north, east)
areas:
  - name: "Augsburg"
    # Greater Augsburg area bounding box
    bounding_box:
      south: 48.20
      west: 10.75
      north: 48.48
      east: 11.05
    # Public transport types to fetch
    transport_types:
      - tram
      # - bus  # Disabled temporarily - too many stops overwhelm Overpass API

# GTFS departure sync configuration
# Uses static GTFS schedule data + GTFS-RT realtime feed from gtfs.de
gtfs_sync:
  # URL for the static GTFS zip (all German local transit)
  static_feed_url: "https://download.gtfs.de/germany/free/latest.zip"
  # URL for the GTFS-RT protobuf feed (TripUpdates + TripAlerts)
  realtime_feed_url: "https://realtime.gtfs.de/realtime-free.pb"
  # Local cache directory for the static GTFS zip
  cache_dir: "./data/gtfs"
  # How often to re-download static GTFS data (hours)
  static_refresh_hours: 24
  # How often to poll the GTFS-RT feed (seconds, feed updates every ~10s)
  realtime_interval_secs: 15
  # Only show departures up to this many minutes in the future
  time_horizon_minutes: 120
